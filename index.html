<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="progress"></div>

  <h2>Tranformaciones CSS</h2>
  <div class="box-container">
    <div class="box-translate"></div>
    <div class="box-rotate"></div>
    <div class="box-scale"></div>
    <div class="box-skew"></div>
    <div class="box-all"></div>

    <div class="box-perspective-container">
      <div class="box-perspective"></div>
    </div>
  </div>

  <h2>Transitions CSS</h2>
  <div class="box-container">
    <div class="box"></div>
    <div class="box-gradient"></div>
  </div>

  <h2>Animations CSS</h2>
  <div class="box-container">
    <div class="box-animation"></div>
    <div class="box-animation-multiple"></div>
  </div>

  <h2>CSS Motion Path</h2>
  <div class="box-container">
    <div class="box-motion-path"></div>

    <svg class="heart" width="465" height="503" viewBox="0 0 465 503" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="none"
        d="M163 397C91 342.667 -39.6 202.2 14 74.9997C81 -84.0003 302.773 50.8318 231 127C182 179 207.014 -13.8245 392 7.99984C570 29 385 327 212 502" />
    </svg>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
